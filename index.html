<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Product</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css">

</head>

<body>

    <section id="navbar-section">
        <nav class="navbar">
            <p class="logo"><i>Fitness</i></p>
            <div class="nav-menu">
                <p class="home-btn">Home</p>
                <p>Service</p>
                <p>Contact</p>
                <p>About</p>
            </div>
            <span class="toggle">
                <i class="fa-solid fa-bars"></i>
            </span>
            
        </nav>
    </section>

    <section id="banner-section">
        <div class="banner-text">
            <h2 class="banner-title">Get body in shape & stay healthy</h2>
            <p class="banner-description">A huge selection of health and fitness content, healthy recipes and transformation stories to help you get fit and stay fit!</p>
        
            <div class="buttons">
                <button class="join-btn">Join Club Now!</button>
                <button class="download-btn">Download App</button>
            </div>
        </div>

        <div class="image-box">
            <img src="./images/Images 2.png" alt="" class="banner-image">

            <div class="tooltip">
                <h2>500+</h2>
                <p>Free Workout Videos</p>
            </div>
             <div class="play-btn">
                <i class="fa-solid fa-play"></i>
             </div>

             <div class="tooltip-2">
                <div class="round-shape"></div>
                <div class="div">
                <h3>350+</h3>
                <p>Video tutorial</p>
                </div>
             </div>
            
            

        </div>

    </section>

</body>
</html>
